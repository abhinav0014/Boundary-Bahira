<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Boundary Bahira</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Boundary Bahira - Cricket news focused on Nepal and Associate cricket.">
    <link rel="icon" type="image/svg+xml" href="{% static 'favicon/favicon.svg' %}">
    <link rel="icon" type="image/x-icon" href="{% static 'favicon/favicon.ico' %}">
    <link rel="apple-touch-icon" href="{% static 'favicon/apple-touch-icon.png' %}">
    <link rel="manifest" href="{% static 'favicon/site.webmanifest' %}">
    <meta name="theme-color" content="#ffffff">
    <style>
        /* Reset and base styles */
        body { margin: 0; font-family: 'Segoe UI', Arial, sans-serif; background: #f9f9f9; }
        a { text-decoration: none; color: inherit; }
        nav { background: #1a2233; box-shadow: 0 2px 8px rgba(0,0,0,0.06); }
        .navbar-container {
            max-width: 1100px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0.5rem 1.5rem;
        }
        .navbar-logo {
            font-size: 1.6rem;
            font-weight: bold;
            color: #fff;
            letter-spacing: 1px;
            transition: color 0.3s;
        }
        .navbar-logo:hover { color: #ffb300; }
        .navbar-menu {
            display: flex;
            gap: 1.5rem;
            list-style: none;
            margin: 0;
            padding: 0;
        }
        .navbar-menu li a {
            color: #fff;
            font-size: 1.05rem;
            padding: 0.5rem 0.8rem;
            border-radius: 4px;
            transition: background 0.3s, color 0.3s, transform 0.2s;
        }
        .navbar-menu li a:hover, .navbar-menu li a:focus {
            background: #ffb300;
            color: #1a2233;
            transform: translateY(-2px) scale(1.05);
        }
        .navbar-toggle {
            display: none;
            flex-direction: column;
            cursor: pointer;
            gap: 5px;
        }
        .navbar-toggle span {
            width: 28px;
            height: 3px;
            background: #fff;
            border-radius: 2px;
            transition: all 0.3s;
        }
        @media (max-width: 768px) {
            .navbar-menu {
                position: absolute;
                top: 60px;
                left: 0;
                right: 0;
                background: #1a2233;
                flex-direction: column;
                align-items: center;
                max-height: 0;
                overflow: hidden;
                transition: max-height 0.4s cubic-bezier(.4,2,.6,1);
                z-index: 100;
            }
            .navbar-menu.open {
                max-height: 300px;
                box-shadow: 0 8px 16px rgba(0,0,0,0.08);
            }
            .navbar-toggle {
                display: flex;
            }
        }
    </style>
</head>
<body>
    <nav role="navigation" aria-label="Main Navigation">
        <div class="navbar-container">
            <a href="{% url 'home' %}" class="navbar-logo" aria-label="Boundary Bahira Home">Boundary Bahira</a>
            <div class="navbar-toggle" id="navbar-toggle" aria-label="Toggle navigation" tabindex="0" role="button" aria-expanded="false">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <ul class="navbar-menu" id="navbar-menu">
                <li><a href="{% url 'home' %}">Home</a></li>
                <li><a href="{% url 'news_list' %}">News</a></li>
                <li><a href="{% url 'about' %}">About</a></li>
            </ul>
        </div>
    </nav>
    <main>
        {% block content %}{% endblock %}
    </main>
    <script>
        // Responsive navbar toggle with animation
        const toggle = document.getElementById('navbar-toggle');
        const menu = document.getElementById('navbar-menu');
        toggle.addEventListener('click', () => {
            menu.classList.toggle('open');
            toggle.setAttribute('aria-expanded', menu.classList.contains('open'));
        });
        toggle.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' || e.key === ' ') {
                menu.classList.toggle('open');
                toggle.setAttribute('aria-expanded', menu.classList.contains('open'));
            }
        });
        // Close menu on link click (mobile)
        document.querySelectorAll('.navbar-menu a').forEach(link => {
            link.addEventListener('click', () => {
                if (window.innerWidth <= 768) {
                    menu.classList.remove('open');
                    toggle.setAttribute('aria-expanded', 'false');
                }
            });
        });
    </script>
</body>
</html>
