{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="max-w-md mx-auto px-4 sm:px-6 lg:px-8 py-12">
    <div class="bg-white dark:bg-gray-800 rounded-xl shadow-lg overflow-hidden">
        <div class="p-6 sm:p-8">
            <div class="text-center mb-8">
                <div class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-blue-100 text-primary mb-4 dark:bg-blue-900 dark:text-blue-300">
                    <i class="fas fa-user-shield text-2xl"></i>
                </div>
                <h1 class="text-2xl font-bold text-gray-900 dark:text-white mb-2">Admin Login</h1>
                <p class="text-gray-600 dark:text-gray-400">
                    Please enter your credentials to access the admin panel
                </p>
            </div>
            
            {% if form.errors %}
            <div class="mb-6 p-4 bg-red-100 border-l-4 border-red-500 text-red-700 dark:bg-red-900 dark:border-red-600 dark:text-red-200">
                <p>Your username and password didn't match. Please try again.</p>
            </div>
            {% endif %}
            
            <form method="post" action="{% url 'admin_login' %}" class="space-y-6">
                {% csrf_token %}
                <input type="hidden" name="next" value="{{ next }}">
                
                <div>
                    <label for="id_username" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
                        Username
                    </label>
                    <input type="text" name="username" id="id_username" autocomplete="username" required
                           class="w-full px-4 py-2 rounded-lg border dark:border-gray-600 focus:outline-none focus:ring-2 focus:ring-primary dark:bg-gray-700 dark:text-white"
                           placeholder="Enter your username">
                </div>
                
                <div>
                    <label for="id_password" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
                        Password
                    </label>
                    <input type="password" name="password" id="id_password" autocomplete="current-password" required
                           class="w-full px-4 py-2 rounded-lg border dark:border-gray-600 focus:outline-none focus:ring-2 focus:ring-primary dark:bg-gray-700 dark:text-white"
                           placeholder="Enter your password">
                </div>
                
                <div>
                    <button type="submit" class="w-full px-6 py-3 bg-primary hover:bg-blue-700 text-white font-medium rounded-lg transition-colors">
                        Sign in
                    </button>
                </div>
            </form>
            
            <div class="mt-6 text-center">
                <a href="{% url 'password_reset' %}" class="text-sm text-primary hover:text-blue-700 dark:text-blue-400">
                    Forgot your password?
                </a>
            </div>
        </div>
    </div>
    
    <div class="mt-8 text-center">
        <a href="{% url 'home' %}" class="inline-flex items-center text-gray-600 hover:text-gray-900 dark:text-gray-400 dark:hover:text-white">
            <i class="fas fa-arrow-left mr-2"></i>
            Back to website
        </a>
    </div>
</div>
{% endblock %}
