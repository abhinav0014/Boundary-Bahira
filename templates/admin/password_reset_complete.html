{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="max-w-md mx-auto px-4 sm:px-6 lg:px-8 py-12">
    <div class="bg-white dark:bg-gray-800 rounded-xl shadow-lg overflow-hidden">
        <div class="p-6 sm:p-8">
            <div class="text-center mb-6">
                <div class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-green-100 text-green-600 mb-4 dark:bg-green-900 dark:text-green-300">
                    <i class="fas fa-check-circle text-2xl"></i>
                </div>
                <h1 class="text-2xl font-bold text-gray-900 dark:text-white mb-4">Password Reset Complete</h1>
                <p class="text-gray-600 dark:text-gray-400 mb-6">
                    Your password has been set. You may now go ahead and log in with your new password.
                </p>
                <a href="{% url 'admin_login' %}" class="inline-flex items-center px-6 py-3 bg-primary hover:bg-blue-700 text-white font-medium rounded-lg transition-colors">
                    <i class="fas fa-sign-in-alt mr-2"></i> Log in
                </a>
            </div>
        </div>
    </div>
    
    <div class="mt-8 text-center">
        <a href="{% url 'home' %}" class="inline-flex items-center text-gray-600 hover:text-gray-900 dark:text-gray-400 dark:hover:text-white">
            <i class="fas fa-home mr-2"></i>
            Return to home page
        </a>
    </div>
</div>
{% endblock %}
